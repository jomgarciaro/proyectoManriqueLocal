    <div id="div0"></div>

    <div id="div1" class="div1"> <!-- Cada una de las 20 divisiones contenedoras de la máscara svg y del video -->
        <video id="video1" style="clip-path: url(#clipPath1);" loop autoplay preload playsinline muted></video>    
        <!-- El anterior es el contenedor del video. No tiene "src" ya que esa se le asigna de forma aleatoria en el Script -->
        <svg> 
            <defs>
                <clipPath id="clipPath1" clipPathUnits="objectBoundingBox">
                    <path id="path1"></path> <!-- Contenedor del path que se será asignado aleatoriamente, ha de estar incluido en los respectivos tags para que funcione como máscara -->
